<html lang="en">

        <title>Contact Us</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About</a><abbr title="The Little Taco Shop"> LTS</abbr>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store hours</a>
                    </li>
                    
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Tacos Shop" title="Little Taco Shop Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
            <hr>
        </header>

        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="example@something.com" required>
                        </p>
                        <p>
                            <label for="message">Your message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite <br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>
        </main>

        <footer>
            <hr> 
            <p>Copyright &copy; The Little Taco Shop.</p>
        </footer>

    </body>



</html>
